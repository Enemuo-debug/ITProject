<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zurus06.NAT Post</title>
  <link rel="stylesheet" href="post.css" />
  <link rel="icon" href="./Zurus06.NAT.png" type="image/png">
</head>
<body>
  <header>
    <h1>Zurus06.NAT Posts</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="signin.html">Login</a>
    </nav>
  </header>
  <div id="OverallCover">
    <div class="containerCover">
      <textarea></textarea>
      <div id="quoteOps">
        <button id="quotePost">QUOTE POST</button>
        <button id="closeQuote">CLOSE QUOTE</button>
      </div>
    </div>
  </div>
  <div class="container" id="postContainer"></div>
  <div class="container" id="QContainer">
  </div>
  <div class="commentSection container">
    <div id="commentCreate">
      <input id="commentInput" type="text" placeholder="write something...">
      <button id="postCommentBtn">Post Comment</button>
      <button id="quote-Btn">Quote Post</button>
    </div>
    <div id="comments"></div>
  </div>

  <script type="module">
    import { URL } from "./config.js";
    import { redrawScaled } from "./canvas.js";
    var listOfSimData = [];
    let loggedIn = false;
    const diceBearStyles = {
      Network_Design: "notionists",
      Network_Security: "fun-emoji",
      Network_Management_And_Monitoring: "adventurer",
      Network_Technology_And_Trends: "bottts",
      Networking_Troubleshooting_And_Optimization: "avataaars"
    };


    async function BTNS () 
    {
      loggedIn = await fetch(`${URL}/account/status`, {
        method: 'GET',
        headers: { "Content-Type": "application/json" },
        credentials: "include"
      }).then(res => res.json()).catch(()=>false);

      const postCmtBtn = document.getElementById("postCommentBtn");
      const quote = document.getElementById("quote-Btn");
      const clapBtn = document.querySelector(".clap-btn");
            
      if (!loggedIn.status)
      {
        quote.classList.add("disabled");
        postCmtBtn.classList.add("disabled");
        clapBtn.classList.add("disabled");
        document.querySelectorAll(".disabled").forEach(e => {
          e.addEventListener("click", () => {
            alert("Log-In to perform action")
            return;
          })
        })
      }
      else {
        quote.classList.remove("disabled");
        postCmtBtn.classList.remove("disabled");
      }
    }

    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      
      const postId = parseInt(params.get("id"));
      const post = await fetch(`${URL}/posts/${postId}`)
        .then(res => res.json())
        .catch(() => null);

      const aboutCreator = await fetch(`${URL}/account/${post.creatorId}`)
        .then(res => res.json())
        .catch(() => null);

      const container = document.getElementById("postContainer");
      const OverallCover = document.getElementById("OverallCover");
      const cls = document.getElementById("closeQuote");
      cls.addEventListener("click", () => {
        OverallCover.style.display = "none";
      })

      const quote = document.getElementById("quote-Btn");
      quote.addEventListener("click", () => {
        BTNS();
        if (!loggedIn.status) return;
        OverallCover.style.display = "flex";
      })


      const quoteSubmitBtn = document.getElementById("quotePost");
      const quoteTextarea = document.querySelector("#OverallCover textarea");

      quoteSubmitBtn.addEventListener("click", async () => {
        const message = quoteTextarea.value.trim();
        if (!message) return alert("Write something to quote");

        try {
          const res = await fetch(`${URL}/quotes/post/${postId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ message })
          });

          if (!res.ok) throw new Error();

          quoteTextarea.value = "";
          document.getElementById("OverallCover").style.display = "none";
          loadQuotes(postId);
        } catch {
          alert("Login required to quote");
          window.location.href = "signin.html";
        }
      });

      if (post) {
        const v = Math.ceil(100*post.validity)
        const validitySeed = `validity-${v}`;
        const badgeUrl = `https://robohash.org/${validitySeed}?set=set4&size=64x64`;

        let html = `
          <div class="postHeader">
            <h1 class="postTitle">
              ${post.caption}
              <img 
                src="${badgeUrl}" 
                alt="Validity Badge"
                class="validityBadge"
                title="Post validity score: ${v}"
              />
            </h1>
            <div class="intro">${post.intro}</div>
          </div>
        `;

        post.contents.forEach(item => {
          if (item.$type === "text") {
            html += `<div class="content-text">${item.content}</div>`;
          } else if (item.$type === "image") {
            html += `
              <div class="image-box">
                <img src="${item.imgLink}" alt="${item.content}" />
                <div class="caption">${item.content}</div>
              </div>
            `;
          } else if (item.$type === "net") {
            if (item.natSimulation == "") {
              html += `
                <div class="simulation-box">
                  <canvas class="SimulationArea"></canvas>
                  <p>Simulation has been deleted by owner</p>
                </div>
              `;
            }
            else {
              const parts = item.natSimulation.split("^");
              listOfSimData.push(parts[0]);
              html += `
                <div class="simulation-box">
                  <canvas class="SimulationArea" data-id="${listOfSimData.length-1}"></canvas>
                  <p>Simulation: ${parts[1]}</p>
                </div>
              `;
            }
          }
        });

        const nicheKey = aboutCreator.data.niche.split(" ").join("_");
        const style = diceBearStyles[nicheKey];

        html += `<div class="spacedOut"><a href="posts.html" class="back-btn">‚Üê Back to Posts</a>
        <button class="clap-btn">üëèüèª</button></div>`;
        let creatorImgLink = `https://api.dicebear.com/7.x/${style}/svg?seed=${aboutCreator.data.displayName}&backgroundColor=transparent`;
        html += `<div class="creatorDetails">
          <div class="creatorDiv">
            <h2>About the Creator</h2>
            <h3>${aboutCreator.data.displayName}</h3>
            <h4>${aboutCreator.data.niche}</h4>
            <p>${aboutCreator.data.bio}</p>
          </div>
          <img class="creatorAvatar" src="${creatorImgLink}" alt="Creator Avatar" />
        </div>`;
        container.innerHTML = html;
        await BTNS();
        document.title = `${post.caption} - Zurus06.NAT Posts`;
        drawSimulations();
        document.querySelector(".creatorDiv").addEventListener("click", () => {
          window.location.href = `/creator.html?id=${aboutCreator.data.id}`;
        });
        document.querySelector(".clap-btn").addEventListener("click", async ()=>{
          BTNS();
          if (!loggedIn.status) return;
          const clapping = await fetch(`${URL}/posts/${postId}/clap`, {
            method: 'PUT',
            headers: { "Content-Type": "application/json" },
            credentials: "include"
          }).then(res => res.json()).catch();

          console.log(clapping);
        })
        // Load comments ad quotes for this post
        loadComments(postId);
        loadQuotes(postId);
      } else {
        container.innerHTML = "<h2>Post not found</h2>";
      }
    }

    function drawSimulations() {
      const canvases = document.getElementsByClassName("SimulationArea");

      Array.from(canvases).forEach((canvas) => {
        const index = canvas.getAttribute("data-id");
        const rawSim = listOfSimData[index];

        if (!rawSim) return;

        // Parse JSON safely
        let simData;
        try {
          simData = JSON.parse(rawSim);
        } catch (error) {
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "red";
          ctx.font = "20px sans-serif";
          ctx.fillText("Simulation Parsing Error", 20, 50);
          return;
        }

        // Extract data for canvas.js
        const objects = simData.devices || [];
        const edges = (simData.links || []).map(link => ({
          from: link.from,
          to: link.to
        }));

        // Resize for visibility
        canvas.width = 900;
        canvas.height = 600;

        const ctx = canvas.getContext("2d");
        redrawScaled(ctx, canvas, objects, edges);
      });
    }

    loadPost();

    document.getElementById('postCommentBtn').addEventListener('click', async () => {
      await BTNS();
      if (!loggedIn.status) return;
      const input = document.getElementById('commentInput');
      const message = input.value.trim();
      if (!message) return alert('Please enter a comment');
      const params = new URLSearchParams(window.location.search);
      const postId = parseInt(params.get('id'));
      try {
        const res = await fetch(`${URL}/posts/comment/${postId}`, {
          method: 'POST',
          body: JSON.stringify(message),
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Failed to post comment');
        alert('Comment posted successfully');
        input.value = '';
        loadComments(postId);
      } catch (error) {
        alert('Login to be able to comment');
        window.location = "signin.html";
      }
    });

    async function loadComments(id) {
      try {
        const res = await fetch(`${URL}/posts/${id}/comments`, { 
          method: 'GET',
          credentials: 'include'
        });

        if (!res.ok) {
          console.error('Failed to load comments');
          return;
        }

        let comments = await res.json();
        comments = comments.reverse();
        const commentsDiv = document.getElementById('comments');
        commentsDiv.innerHTML = '';

        if (comments.length === 0) {
          commentsDiv.innerHTML = '<p style="color: white">Be the first to comment...</p>';
          return;
        }

        comments.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';

          const style = diceBearStyles[c.niche];
          let commenterImgLink = 
            `https://api.dicebear.com/7.x/${style}/svg?seed=${c.displayName}&backgroundColor=transparent`;

          div.innerHTML = `
            <img class="comment-img" src="${commenterImgLink}" alt="Avatar">

            <div class="comment-body">
              <p class="comment-text">${c.message}</p>
              <span class="comment-author">‚Äî ${c.displayName}</span>
            </div>
          `;

          commentsDiv.appendChild(div);
        });

      } catch (error) {
        console.error('Error loading comments:', error);
      }
    }

    async function loadQuotes(postId) {
      try {
        const res = await fetch(`${URL}/quotes/post/${postId}`, {
          credentials: 'include'
        });

        if (!res.ok) return;

        const quotes = await res.json();
        const quoteContainer = document.querySelector("#QContainer");

        quoteContainer.innerHTML = "<h1>QUOTES</h1>";

        if (quotes.data.length === 0) {
          quoteContainer.innerHTML += `<p style="color:#555555; font-size:30px">No Quotes Have Been Made</p>`;
          return;
        }

        quotes.data.forEach(q => {
          const div = document.createElement("div");
          div.className = "quote";

          div.addEventListener("click", () => {
            window.location.href = `quote.html?id=${q.id}`;
          });

          div.innerHTML = `
            <h3>${q.message.length > 80 ? q.message.slice(0, 80) + "..." : q.message}</h3>
            <p>By ${q.nameOfUser}</p>
            <p>On: ${q.createdAt}</p>
          `;

          quoteContainer.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load quotes", err);
      }
    }

 </script>
</body>
</html>
